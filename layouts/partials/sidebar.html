<div class="sidebar pure-u-1 pure-u-md-1-4">
  <div class="header">
    <p>
      <h2 class="brand-title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h2>
    </p>

    <div>
      <img src="/images/me.jpg" alt="Myself" class="pure-img" width="200em">
    </div>

   
    <nav class="nav">
      <ul class="nav-list">
        {{ $baseUrl:= .Site.BaseURL }}
        {{ range $key, $element := .Site.Params.links }}
        <li class="nav-item"><a class="pure-button" href="{{ $baseUrl }}{{ $element }}">{{ $key }}</a></li>
        {{ end }}
      </ul>
    </nav>
   
    </div>
</div>
